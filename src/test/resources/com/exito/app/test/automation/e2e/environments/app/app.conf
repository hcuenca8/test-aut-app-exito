{

  # Ambiente app en general
  include "general.conf"

  # Capacidades de appium relacionadas con la app SUT
  app {
    # Nombre de la app
    name = "App Exito"
    # Paquete donde se encuentra el lanzador de la app (run/main/start)
    package = com.exito.appcompania
    # Nombre del activity (clase), que representa el lanzador de la app
    activity = com.exito.appcompania.views.initialaccess.activities.SplashActivity
  }
}
