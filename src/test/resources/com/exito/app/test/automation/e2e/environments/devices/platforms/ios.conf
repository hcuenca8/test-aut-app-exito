# Capacidades de appium generales para la plataforma de iOS
{
  # Plataforma en general
  include "general.conf"

  appium {
    # Sistema operativo
    platformName = ios

    # Determina automaticamente que permisos requiere la aplicacion y se conceden a la aplicacion durante la instalacion
    autoAcceptAlerts = true
    # Plugin de automatizacion utilizado
    automationName = XCUITest
    # Capabilities para ocultar el teclado en IOS
    //connectHardwareKeyboard = true

  }

}
